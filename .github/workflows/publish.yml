name: NPM CI

on:
  create:

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{github.ref}}"

  publish:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
